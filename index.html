<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="card">
            <div class="image">
                <img src="hero-image-business-card.png" alt="Hero hero-image-business-card" id="image">
                <img src="white-overlay.svg" alt="white-overlay" id="white-overlay">
            </div>
            <div class="text">
                <h3>Perfect solution for small business</h3>
                <p>Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            </div>
            <div id="hr"></div>
            <div class="costumer">
                <img src="avatar-image-business-card.png" alt="avatar-image-business-card">
                <div class="spans">
                    <span id="span-1">Amy Burgess</span>
                    <span id="span-2">Customer Manger, Solution Oy</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
